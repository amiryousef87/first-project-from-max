<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - Max</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Max Dashboard</a>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h4 class="card-title mb-3">Your Profile</h4>

              <div class="mb-3 d-flex justify-content-center">
                {% if user.avatar %}
                <img src="{{ url_for('static', filename='uploads/avatars/' ~ user.avatar) }}" alt="avatar" class="rounded-circle" style="width:120px;height:120px;object-fit:cover;border:3px solid #e9ecef;">
                {% else %}
                <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width:120px;height:120px;font-size:40px;border:3px solid #e9ecef;">
                  <i class="fas fa-user"></i>
                </div>
                {% endif %}
              </div>

              <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Family name</label>
                    <input type="text" name="family_name" class="form-control" value="{{ user.family_name or '' }}">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Change profile picture</label>
                    <input class="form-control" type="file" name="avatar" accept="image/*">
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary" type="submit"><i class="fas fa-upload me-2"></i>Save</button>
                  <a class="btn btn-secondary ms-2" href="{{ url_for('dashboard') }}">Back</a>
                </div>
              </form>

              <hr class="my-4">
              <p class="text-muted">Username: <strong>{{ user.username }}</strong></p>
              <p class="text-muted">Email: <strong>{{ user.email }}</strong></p>
              <p class="text-muted">Family name: <strong>{{ user.family_name or '-' }}</strong></p>
              <p class="text-muted">Phone: <strong>{{ user.phone or '-' }}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
