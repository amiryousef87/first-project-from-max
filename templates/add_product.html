{% extends "base.html" %} {% block content %}

<style>
  /* ðŸŒˆ Modern Product Form Styling */
  body {
    background: linear-gradient(135deg, #eef2ff 0%, #f9fafb 100%);
    font-family: "Inter", sans-serif;
  }

  .product-form-container {
    max-width: 520px;
    margin: 60px auto;
    background: #fff;
    padding: 45px 40px;
    border-radius: 18px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-form-container:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 50px rgba(0, 0, 0, 0.1);
  }

  .product-form-container h1 {
    text-align: center;
    color: #1e293b;
    margin-bottom: 30px;
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: -0.02em;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
  }

  .product-form-container input[type="text"],
  .product-form-container input[type="number"],
  .product-form-container textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #e2e8f0;
    border-radius: 10px;
    background-color: #f9fafb;
    font-size: 15px;
    transition: 0.3s ease;
  }

  .product-form-container input:focus,
  .product-form-container textarea:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    background-color: #fff;
  }

  .product-form-container textarea {
    resize: vertical;
    min-height: 120px;
  }

  /* ðŸ“‚ Custom File Upload Styling */
  .file-upload-box {
    border: 2px dashed #cbd5e1;
    background: #f8fafc;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .file-upload-box:hover {
    border-color: #6366f1;
    background: #f1f5ff;
  }

  .file-upload-box span {
    display: block;
    color: #4b5563;
    font-weight: 500;
    font-size: 14px;
    margin-top: 5px;
  }

  input[type="file"] {
    display: none;
  }

  /* âœ¨ Submit Button */
  .product-form-container button[type="submit"] {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s ease;
    box-shadow: 0 5px 18px rgba(79, 70, 229, 0.3);
  }

  .product-form-container button[type="submit"]:hover {
    background: linear-gradient(135deg, #4338ca, #4f46e5);
    transform: translateY(-1px);
    box-shadow: 0 7px 22px rgba(79, 70, 229, 0.4);
  }

  .product-form-container button[type="submit"]:active {
    transform: translateY(1px);
  }
  .products-list {
    max-width: 800px;
    margin: 50px auto 100px auto;
    padding: 25px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }

  .products-list h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8rem;
    font-weight: 700;
    color: #1e293b;
  }

  .product-item {
    padding: 15px 20px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    margin-bottom: 15px;
    transition: 0.25s ease;
    background: #f9fafb;
  }

  .product-item:hover {
    background: #f1f5ff;
    transform: translateY(-2px);
  }

  .product-item h3 {
    font-size: 1.2rem;
    font-weight: 600;
    color: #4f46e5;
  }

  .product-item p {
    color: #374151;
    font-size: 0.95rem;
    margin: 5px 0;
  }

  .product-item span {
    font-weight: 700;
    color: #16a34a;
  }
</style>

<div class="product-form-container">
  <h1>âœ¨ Add New Product</h1>

  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Product Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="e.g. Digital Artwork"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        placeholder="Short description about the product..."
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price ($)</label>
      <input
        type="number"
        step="0.01"
        id="price"
        name="price"
        placeholder="e.g. 15.99"
        required
      />
    </div>

    <div class="form-group">
      <label>Project File (.zip)</label>
      <label class="file-upload-box">
        <input type="file" name="project_file" accept=".zip" required />
        <i class="fa-solid fa-file-zipper text-indigo-500 text-3xl"></i>
        <span>Click or drag to upload .zip project file</span>
      </label>
    </div>

    <button type="submit">Add Product</button>
  </form>
</div>

{% if products %}
<div class="products-list">
  <h2>ðŸ“¦ All Products</h2>
  {% for product in products %}
  <div class="product-item">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <span>${{ "%.2f"|format(product.price) }}</span>
  </div>
  {% endfor %}
</div>
{% endif %} {% endblock %}
