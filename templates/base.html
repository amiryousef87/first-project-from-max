<!doctype html>
<html lang="{{ current_lang }}" dir="{{ dir }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title }} - Max</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body id="body-root">
    <header class="p-4 shadow-sm">
      <div class="container mx-auto flex items-center justify-between">
        <a href="{{ url_for('index') }}" class="text-xl font-semibold">Max — Programming</a>
        <div class="flex items-center gap-3">
          <a href="{{ url_for('index') }}?lang=en">EN</a>
          <a href="{{ url_for('index') }}?lang=fa">فارسی</a>
          <button id="theme-toggle" class="px-3 py-1 rounded border">تم</button>
        </div>
      </div>
    </header>
    <main class="container mx-auto py-8">
      {% block content %}{% endblock %}
    </main>
    <footer class="p-4 mt-10 text-center">
      © {{ _("Max Company") }} - 2025
    </footer>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
