{% extends "base.html" %}

{% block content %}



<!-- Hero Section -->
<section class="relative py-24 bg-gray-100 shadow-xl mx-6 md:mx-12 my-10 rounded-3xl overflow-hidden border border-gray-200">
    <div class="absolute inset-0 bg-gradient-to-br from-white to-indigo-50/50 opacity-90"></div>
    <div class="relative text-center px-4">
        <h1 class="text-5xl md:text-7xl font-extrabold text-gray-900 leading-tight drop-shadow-sm tracking-tighter">
            <span class="text-indigo-600">Premium</span> Plugins
        </h1>
        <p class="mt-4 text-xl text-gray-600 max-w-2xl mx-auto">
            Enhance your WordPress site with our high-quality, professional extensions.
        </p>
        <button class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105">
            View All Plugins
        </button>
    </div>
</section>

<!-- Products Grid -->
<section class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6 pb-20 pt-10">
    
    {% for product in products %}
    <div class="product-card bg-white rounded-2xl p-6 border border-gray-200 shadow-md">
        <img 
            src="{{ product.image_url }}" 
            alt="{{ product.name }}" 
            class="rounded-xl w-full object-cover h-48 sm:h-60 shadow-lg border border-gray-200"
            onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/ffffff?text=Image+Not+Found';"
        >
        <h2 class="text-2xl font-bold text-gray-900 mt-5">{{ product.name }}</h2>
        <p class="text-gray-500 mt-2 text-sm">{{ product.description }}</p>
        
        <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200">
            <span class="text-2xl font-extrabold text-indigo-600">${{ product.price }}</span>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition">
                Buy Now
            </button>
        </div>
    </div>
    {% endfor %}
    
</section>

{% endblock %}
