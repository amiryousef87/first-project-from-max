{% extends "base.html" %} {% block content %}

<!-- Hero Section -->
<section
  class="relative py-24 bg-gray-100 shadow-xl mx-6 md:mx-12 my-5 rounded-3xl overflow-hidden border border-gray-200"
>
  <div class="max-w-7xl mx-auto px-6">
    <!-- Title -->
    <div class="text-center mb-14">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900">
        üõçÔ∏è Our Products
      </h1>
      <p class="text-gray-500 mt-4 text-lg">
        Discover high-quality digital items ready to download instantly.
      </p>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      {% for product in products %}
      <div
        class="group bg-white rounded-2xl p-6 border border-gray-200 shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1"
      >
        <div class="relative overflow-hidden rounded-xl">

          <div
            class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-all"
          ></div>
        </div>

        <div class="mt-6">
          <h2
            class="text-xl font-bold text-gray-900 group-hover:text-indigo-600 transition"
          >
            {{ product.name }}
          </h2>
          <p class="text-gray-500 text-sm mt-2 h-12 overflow-hidden">
            {{ product.description }}
          </p>

          <div
            class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200"
          >
            <span class="text-2xl font-extrabold text-indigo-600 tracking-wide">
              ${{ product.price }}
            </span>
            <button
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition"
            >
              Buy Now
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
