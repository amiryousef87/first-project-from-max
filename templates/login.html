<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAX Login and Sign Up</title>
    <link rel="icon" href="./img/TITANUOM icon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: rgb(221, 0, 255);
        --secondary: rgb(0, 100, 255);
        --bg-light: #f5f5f5;
        --text-dark: #000;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui;
      }
      body {
        background: var(--bg-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 450px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        text-align: center;
        padding: 25px 15px;
      }
      .header h1 {
        font-size: 1.8rem;
      }
      .tab-container {
        display: flex;
        border-bottom: 1px solid #ddd;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 15px;
        cursor: pointer;
        color: #666;
        font-weight: 500;
        transition: 0.3s;
      }
      .tab.active {
        color: var(--primary);
        border-bottom: 3px solid var(--primary);
      }
      .content {
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--text-dark);
      }
      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s;
      }
      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 0.9rem;
      }
      .alert-danger {
        background: #fdd;
        color: #a33;
        border: 1px solid #f99;
      }
      .alert-success {
        background: #dfd;
        color: #3a3;
        border: 1px solid #9f9;
      }

      /* واکنشگرایی موبایل */
      @media (max-width: 500px) {
        .container {
          padding: 10px;
        }
        .header {
          padding: 20px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Login And Sign Up</h1></div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <div id="auth-section">
        <div class="tab-container">
          <div class="tab active" onclick="switchTab('login')">Login</div>
          <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="content">
          <!-- فرم ورود -->
          <div id="login-form">
            <form method="POST" action="{{ url_for('login') }}">
              <div class="form-group">
                <label for="login-username">Username</label>
                <input
                  type="text"
                  id="login-username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <button class="btn" type="submit">Login</button>
            </form>
          </div>

          <!-- فرم ثبت نام -->
          <div id="register-form" style="display: none">
            <form method="POST" action="{{ url_for('register') }}">
              <div class="form-group">
                <label for="register-family">Family name</label>
                <input type="text" id="register-family" name="family_name" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="register-phone">Phone</label>
                <input type="text" id="register-phone" name="phone" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="register-username">Username</label>
                <input
                  type="text"
                  id="register-username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-password">Password</label>
                <input
                  type="password"
                  id="register-password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-email">Email</label>
                <input
                  type="email"
                  id="register-email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <button class="btn" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function switchTab(tab) {
        if (tab === "login") {
          document.querySelectorAll(".tab")[0].classList.add("active");
          document.querySelectorAll(".tab")[1].classList.remove("active");
          document.getElementById("login-form").style.display = "block";
          document.getElementById("register-form").style.display = "none";
        } else {
          document.querySelectorAll(".tab")[0].classList.remove("active");
          document.querySelectorAll(".tab")[1].classList.add("active");
          document.getElementById("login-form").style.display = "none";
          document.getElementById("register-form").style.display = "block";
        }
      }
    </script>
  </body>
</html>
